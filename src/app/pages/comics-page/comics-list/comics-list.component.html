<ul class="comics-container">
  <li *ngFor="let item of comicsList$ | async">
    <a [routerLink]="['/comics', item.id]">
      <div class="thumb">
        <img
          [src]="item.thumbnail.path + '.' + item.thumbnail.extension"
          [alt]="item.title + ' image'"
          height="330"
        />
      </div>
      <div class="card-body">
        <h2>{{ item.title }}</h2>
      </div>
    </a>
  </li>
</ul>
