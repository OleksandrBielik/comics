<article *ngIf="currentComic">
  <div class="thumb">
    <img
      [src]="
        currentComic.thumbnail.path + '.' + currentComic.thumbnail.extension
      "
      [alt]="currentComic.title + ' image'"
    />
  </div>
  <h2><span>Name: </span>{{ currentComic.title }}</h2>
  <p>
    <span>Description: </span>
    {{ currentComic.description ? currentComic.description : 'Unknown' }}
  </p>
  <div><span>Price: </span>{{ currentComic.price + '$' }}</div>
  <div class="wrapper">
    <a [routerLink]="['/characters', currentComic.id]" class="btn"
      >GET MORE INFO</a
    >
    <button class="btn" type="button" (click)="buy(currentComic)">BUY</button>
  </div>
</article>
<article *ngIf="!currentComic">
  <div class="thumb">
    <span class="skeleton-image skeleton"></span>
  </div>
  <h2 class="skeleton-title skeleton"></h2>
  <p class="skeleton-description skeleton"></p>
</article>
