<article *ngIf="currentComic">
  <div class="thumb">
    <img
      [src]="
        currentComic.thumbnail.path + '.' + currentComic.thumbnail.extension
      "
      [alt]="currentComic.title + ' image'"
    />
  </div>
  <h2><span>Name: </span>{{ currentComic.title }}</h2>
  <p>
    <span>Description: </span>
    {{ currentComic.description ? currentComic.description : 'Unknown' }}
  </p>
  <div><span>Price: </span>{{ currentComic.price + '$' }}</div>
  <div class="wrapper">
