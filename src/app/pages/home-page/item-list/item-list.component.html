<div class="container">
  <div class="items-container">
    <ul>
      <li *ngFor="let item of characters">
        <div class="thumb">
          <img
            [src]="item.thumbnail.path + '.' + item.thumbnail.extension"
            [alt]="item.name + ' image'"
          />
        </div>
        <h2>{{ item.name }}</h2>
      </li>
    </ul>
  </div>
</div>
