<div class="container">
  <div class="character">
    <div class="thumb">
      <img
        [src]="
          character?.thumbnail?.path + '.' + character?.thumbnail?.extension
        "
        [alt]="character?.name + ' image'"
      />
    </div>
    <div class="info">
      <div class="title"><span>Title:</span> {{ character?.name }}</div>
      <div class="description">
        <span>Description:</span> {{ character?.description }}
      </div>
      <div class="comics"><span>Comics:</span></div>
      <ul>
        <li *ngFor="let comic of character?.comics">{{ comic.name }}</li>
      </ul>
    </div>
  </div>
</div>
